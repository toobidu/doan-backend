version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: db_service
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: quiziz
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis_service
    ports:
      - "6384:6379"
    command: redis-server --requirepass demo
    environment:
      - REDIS_PASSWORD=demo
    volumes:
      - redis_data:/data
    restart: always

  minio:
    image: minio/minio:latest
    container_name: minio_service
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: always

volumes:
  postgres_data:
  redis_data:
  minio_data: